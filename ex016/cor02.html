<!DOCTYPE html>
<html lang="ptr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS (para preenche o degradê)*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(15deg, #E70C29, #C12C7E, #974AC8, #F84C00, #F8CA00);
            background-attachment: fixed; /*para não quebra o degradê*/
        }
    </style>
</head>
<body>
    <h1 style="color: whitesmoke;">Testando Gradiente</h1>
</body>
</html>
