<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- action: é para indicar para onde o formulário vai -->
    <!-- autocomplete: preenchimento automático -->
    <!-- method="POST": para ocultar os dados no url -->
    <form action="cadastro.php" method="POST"  autocomplete="off">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <!-- label: é usado para relacionar objeto do formulario e a etiqueta dele -->
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
