<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
    </p>
    <!-- required (min ou max length): para ser obrigatório preecher o campo e o máximo e mínimo de comprimento  -->
    <!-- size: a quantidade de letras o campo vai mostrar -->
    <!-- placeholder: para mostrar dica dentro do campo -->
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
