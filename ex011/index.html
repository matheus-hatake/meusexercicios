<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <picture>
        <h1>Testando tamanho de imagens</h1>
        <source media="(max-width: 750px)" srcset="konoha300px.jpg">
        <source media="(max-width: 1050px)" srcset="konoha700px.jpg" type="image/jpg">
        <img src="konoha1000px.jpg" alt="A imagem Flexível funciona">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
    </audio><br>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
