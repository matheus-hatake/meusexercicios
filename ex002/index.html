<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Você pode
        escrever um 
        parágtafo 
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THEN -->
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <P>vamos adicionar alguns sinbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>
    <p>Vamos adicionar alguns emoji:
       &#x1F680; 
       &#x2B50;
       &#x1F319;
       &#x1F525;
    </p>    
</body>
</html>
